        :root {
            --main-accent: #FF6B6B;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(-45deg, 
                var(--main-accent),

            animation: gradientBG 15s ease infinite;
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }

        .header {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            z-index: 2;
        }

        .avatar-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 1.5rem;
        }

        .avatar-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--main-accent);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--main-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .gallery {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        footer {
            background: rgba(26, 26, 26, 0.9);
            padding: 2rem;
            margin-top: 6rem;
            text-align: center;
        }

        .contact-link {
            color: var(--main-accent);
            text-decoration: none;
            border-bottom: 1px solid currentColor;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .contact-link:hover {
            color: #FFFFFF;
            transform: scale(1.1);
            border-color: #FFFFFF;
        }

        .popup {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            color: var(--main-accent);
            padding: 0.8rem 2rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .popup.active {
            opacity: 1;
            transform: translateY(0);
        }

        .copied-text {
            font-weight: 600;
            opacity: 0;

    <script>
        // 音乐控制逻辑
        const musicControl = document.getElementById('music-control');
        const audio = new Audio('background-music.mp3');

        // 自动播放处理（静音后播放）
        let isAutoPlayed = false;
        setTimeout(() => {
            if (!isAutoPlayed) {
                playMusic();
            }
        }, 2000);

        function playMusic() {
            audio.muted = true; // 先静音
            audio.play().then(() => {
                isAutoPlayed = true;
                musicControl.textContent = '暂停音乐';
                setTimeout(() => {
                    audio.muted = false; // 1秒后取消静音
                }, 1000);
            }).catch(error => {
                console.error('自动播放失败:', error);
                musicControl.textContent = '点击播放音乐';
            });
        }

        musicControl.addEventListener('click', () => {
            if (audio.paused) {
                playMusic();
            } else {
                audio.pause();
                musicControl.textContent = '播放音乐';
            }
        });

        // 音频结束处理
        audio.addEventListener('ended', () => {
            musicControl.textContent = '播放音乐';
            musicControl.classList.remove('playing');
        });
    </script>
