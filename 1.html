<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiafish - 个人博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 淡蓝白色调配色方案 */
            --primary-color: #5e9eff;
            --secondary-color: #a0c4ff;
            --accent-color: #b8e0ff;
            --neutral-color: #f0f8ff;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --border-color: #e0f2ff;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --card-shadow: 0 15px 35px rgba(94, 158, 255, 0.1), 0 5px 15px rgba(160, 196, 255, 0.07);
            --hover-shadow: 0 20px 40px rgba(94, 158, 255, 0.15), 0 10px 20px rgba(160, 196, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f8ff;
            background-image: url('https://sfile.chatglm.cn/testpath/gen-1755865002986930468_0.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }

        /* 毛玻璃效果 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        /* 液态玻璃效果 */
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(240, 248, 255, 0.8) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(94, 158, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: liquid-shine 3s infinite;
        }

        @keyframes liquid-shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        nav ul li a:hover:after {
            width: 100%;
        }

        .admin-link {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white !important;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(94, 158, 255, 0.2), 0 1px 3px rgba(160, 196, 255, 0.1);
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(94, 158, 255, 0.3), 0 3px 6px rgba(160, 196, 255, 0.2);
        }

        .admin-link:after {
            display: none;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(94, 158, 255, 0.8) 0%, rgba(160, 196, 255, 0.8) 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
            font-weight: 700;
            animation: fadeInUp 0.8s ease;
        }

        .hero p {
            font-size: 22px;
            max-width: 700px;
            margin: 0 auto 30px;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease 0.2s;
            animation-fill-mode: both;
        }

        /* Blog Posts Section */
        .blog-posts {
            padding: 80px 0;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            font-weight: 700;
            color: var(--primary-color);
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 2px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .post-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .post-image {
            height: 220px;
            background-color: var(--neutral-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .post-card:hover .post-image img {
            transform: scale(1.05);
        }

        .post-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .post-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--light-text);
        }

        .post-meta i {
            margin-right: 5px;
        }

        .post-title {
            font-size: 22px;
            margin-bottom: 15px;
            line-height: 1.3;
            font-weight: 600;
            color: var(--text-color);
            flex-grow: 1;
        }

        .post-excerpt {
            color: var(--light-text);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .read-more {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .read-more:hover {
            color: var(--secondary-color);
            transform: translateX(5px);
        }

        .read-more i {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .read-more:hover i {
            transform: translateX(3px);
        }

        /* Post Detail Page */
        .post-detail {
            padding: 80px 0;
        }

        .post-detail-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .post-detail-container:hover {
            box-shadow: var(--hover-shadow);
        }

        .post-detail-image {
            height: 450px;
            background-color: var(--neutral-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .post-detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-detail-content {
            padding: 40px;
        }

        .post-detail-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--light-text);
        }

        .post-detail-meta i {
            margin-right: 5px;
        }

        .post-detail-title {
            font-size: 36px;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 700;
            color: var(--text-color);
        }

        .post-detail-body {
            line-height: 1.8;
            color: var(--text-color);
        }

        .post-detail-body p {
            margin-bottom: 20px;
        }

        .post-detail-body h2 {
            font-size: 24px;
            margin: 30px 0 15px;
            color: var(--primary-color);
        }

        .post-detail-body h3 {
            font-size: 20px;
            margin: 25px 0 12px;
            color: var(--secondary-color);
        }

        .post-detail-body ul, .post-detail-body ol {
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .post-detail-body li {
            margin-bottom: 8px;
        }

        .post-detail-body blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: var(--light-text);
        }

        .post-detail-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-blog:hover {
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        .back-to-blog i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .back-to-blog:hover i {
            transform: translateX(-3px);
        }

        /* Admin Login */
        .admin-login {
            padding: 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .login-form-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            transition: all 0.3s ease;
        }

        .login-form-container:hover {
            box-shadow: var(--hover-shadow);
        }

        .login-title {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--neutral-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(94, 158, 255, 0.1);
        }

        /* 统一按钮样式 */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(94, 158, 255, 0.2), 0 1px 3px rgba(160, 196, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(94, 158, 255, 0.3), 0 3px 6px rgba(160, 196, 255, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c0392b 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 7px 14px rgba(231, 76, 60, 0.2), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #27ae60 100%);
        }

        .btn-success:hover {
            box-shadow: 0 7px 14px rgba(46, 204, 113, 0.2), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        /* Admin Dashboard */
        .admin-dashboard {
            padding: 40px 0;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .posts-table {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .posts-table:hover {
            box-shadow: var(--hover-shadow);
        }

        .posts-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .posts-table th,
        .posts-table td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .posts-table th {
            background-color: var(--neutral-color);
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .posts-table tr:last-child td {
            border-bottom: none;
        }

        .posts-table tr:hover {
            background-color: rgba(94, 158, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Post Form */
        .post-form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .post-form-container:hover {
            box-shadow: var(--hover-shadow);
        }

        .post-form-title {
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 60px 0 30px;
            text-align: center;
        }

        .footer-content {
            margin-bottom: 30px;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .footer-description {
            max-width: 600px;
            margin: 0 auto 30px;
            color: var(--light-text);
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(94, 158, 255, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 14px;
            color: var(--light-text);
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            box-shadow: var(--hover-shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 350px;
            display: flex;
            align-items: center;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 20px;
            margin-right: 12px;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.success i {
            color: var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.error i {
            color: var(--danger-color);
        }

        .notification.info {
            border-left: 4px solid var(--info-color);
        }

        .notification.info i {
            color: var(--info-color);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 42px;
            }
            
            .hero p {
                font-size: 20px;
            }
            
            .posts-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 20px;
                flex-wrap: wrap;
            }

            nav ul li {
                margin-left: 0;
                margin-right: 15px;
                margin-bottom: 10px;
            }

            .hero {
                padding: 70px 0;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .post-detail-title {
                font-size: 28px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-actions {
                margin-top: 15px;
                width: 100%;
            }

            .admin-actions .btn {
                flex: 1;
            }

            .posts-table {
                overflow-x: auto;
            }

    <script>
        // DOM Elements

        // Simple SHA-256 hash function for password security
        async function sha256(message) {
            // Encode as UTF-8
            const msgBuffer = new TextEncoder().encode(message);
            
            // Hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            
            // Convert ArrayBuffer to Array
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            
            // Convert bytes to hex string
            const hashHex = hashArray
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
                
            return hashHex;
        }

        // Load posts from localStorage

                        content: '<p>编程是一项非常有价值的技能，无论你是想转行还是提升自己，学习编程都是一个不错的选择。在这篇文章中，我将分享一些关于如何开始学习编程的建议。</p><p>首先，你需要选择一门编程语言。对于初学者来说，Python是一个很好的选择，因为它语法简单，易于学习。JavaScript也是一个不错的选择，特别是如果你想从事Web开发。</p><p>其次，找到合适的学习资源。有很多免费和付费的学习资源，如在线课程、书籍、教程等。选择适合你学习风格的资源，并坚持学习。</p><p>最后，实践是最好的学习方法。尝试做一些小项目，应用你学到的知识。随着经验的积累，你可以尝试更复杂的项目。</p>',
                        image: 'https://sfile.chatglm.cn/testpath/gen-1755865016802706703_0.jpg',
                        date: '2023-05-15'
                    },
                    {
                        id: 2,
                        title: '响应式网页设计的重要性',
                        excerpt: '随着移动设备的普及，响应式网页设计变得越来越重要。本文将探讨响应式设计的概念和实现方法。',
                        content: '<p>随着移动设备的普及，响应式网页设计变得越来越重要。响应式设计是一种网页设计方法，使网页能够在不同设备上提供良好的用户体验，无论用户使用的是桌面电脑、平板还是手机。</p><p>响应式设计的核心是使用媒体查询（Media Queries）来检测设备的特性，如屏幕宽度、高度和方向，然后根据这些特性应用不同的样式。这样，网页可以自动调整布局、字体大小和图像，以适应不同的屏幕尺寸。</p><p>实现响应式设计的方法有很多，包括使用弹性网格布局、弹性图片和媒体查询。此外，还可以使用CSS框架，如Bootstrap和Foundation，它们提供了预定义的响应式类，使开发过程更加简单。</p><p>总之，响应式设计是现代网页开发的重要组成部分，它不仅提高了用户体验，还有助于搜索引擎优化（SEO），因为搜索引擎更喜欢移动友好的网站。</p>',
                        image: 'https://sfile.chatglm.cn/testpath/gen-1755865025566409609_0.jpg',
                        date: '2023-06-20'
                    },
                    {
                        id: 3,
                        title: '前端开发趋势：2023年值得关注的技术',
                        excerpt: '前端开发领域发展迅速，每年都有新的技术和工具出现。本文将介绍2023年前端开发的一些重要趋势。',
                        content: '<p>前端开发领域发展迅速，每年都有新的技术和工具出现。2023年，以下是一些值得关注的前端开发趋势：</p><p><strong>1. 组件化开发</strong><br>组件化开发已经成为前端开发的主流方法。React、Vue和Angular等框架都支持组件化开发，使开发者能够构建可重用的UI组件，提高开发效率和代码可维护性。</p><p><strong>2. 静态网站生成器</strong><br>静态网站生成器，如Next.js、Gatsby和Hugo，越来越受欢迎。它们结合了静态网站的性能优势和动态网站的灵活性，使开发者能够构建快速、安全的网站。</p><p><strong>3. WebAssembly</strong><br>WebAssembly（Wasm）是一种新的代码类型，可以在现代Web浏览器中运行。它允许开发者使用C、C++和Rust等语言编写代码，然后在浏览器中运行，提供接近原生的性能。</p><p><strong>4. 微前端架构</strong><br>微前端架构是一种将前端应用分解为更小、更简单的部分的方法，每个部分可以独立开发和部署。这种方法使大型团队能够更有效地协作，并提高应用的可维护性。</p>',
                        image: 'https://sfile.chatglm.cn/testpath/gen-1755865034011627104_0.jpg',
                        date: '2023-07-10'
                    }
                ];
                savePosts();
            }
        }

        // Save posts to localStorage
        function savePosts() {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }

        // Show notification
        function showNotification(message, type = 'info') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            
            // Set icon based on type
            const icon = notification.querySelector('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            } else {
                icon.className = 'fas fa-info-circle';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Show page
        function showPage(pageId) {
            // Hide all pages
            homePage.classList.add('hidden');
            postDetailPage.classList.add('hidden');
            adminLoginPage.classList.add('hidden');
            adminDashboardPage.classList.add('hidden');
            
            // Show selected page
            document.getElementById(pageId).classList.remove('hidden');
            
            // Scroll to top with smooth behavior
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Render posts on home page
        function renderPosts() {
            postsGrid.innerHTML = '';
            
            if (posts.length === 0) {
                postsGrid.innerHTML = '<div class="no-posts"><p>暂无文章</p></div>';
                return;
            }
            
            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                // Only show image if it exists
                let imageHtml = '';
                if (post.image) {
                    imageHtml = `
                        <div class="post-image">
                            <img src="${post.image}" alt="${post.title}">
                            <div class="post-category">技术</div>
                        </div>
                    `;
                }
                
                postCard.innerHTML = `
                    ${imageHtml}
                    <div class="post-content">
                        <div class="post-meta">
                            <span><i class="far fa-calendar"></i> ${post.date}</span>
                            <span><i class="far fa-clock"></i> 5分钟阅读</span>
                        </div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="#" class="read-more" data-id="${post.id}">阅读更多 <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                postsGrid.appendChild(postCard);
            });
            
            // Add event listeners to read more links
            document.querySelectorAll('.read-more').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const postId = parseInt(link.getAttribute('data-id'));
                    showPostDetail(postId);
                });
            });
        }

        // Show post detail
        function showPostDetail(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) {
                showNotification('文章不存在', 'error');
                return;
            }
            
            // Only show image if it exists
            let imageHtml = '';
            if (post.image) {
                imageHtml = `<img src="${post.image}" alt="${post.title}">`;
            }
            
            document.getElementById('post-detail-image').innerHTML = imageHtml;
            document.getElementById('post-detail-meta').innerHTML = 
                `<span><i class="far fa-calendar"></i> ${post.date}</span>
                 <span><i class="far fa-clock"></i> 5分钟阅读</span>`;
            document.getElementById('post-detail-title').textContent = post.title;
            document.getElementById('post-detail-body').innerHTML = post.content;
            
            showPage('post-detail-page');
        }

        // Render posts in admin dashboard
        function renderAdminPosts() {
            postsTbody.innerHTML = '';
            
            if (posts.length === 0) {
                postsTbody.innerHTML = '<tr><td colspan="4">暂无文章</td></tr>';
                return;
            }
            
            posts.forEach(post => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.date}</td>
                    <td class="action-buttons">
                        <button class="btn btn-sm" data-id="${post.id}" data-action="edit">编辑</button>
                        <button class="btn btn-sm btn-danger" data-id="${post.id}" data-action="delete">删除</button>
                    </td>
                `;
                postsTbody.appendChild(tr);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.action-buttons .btn').forEach(button => {
                button.addEventListener('click', () => {
                    const postId = parseInt(button.getAttribute('data-id'));
                    const action = button.getAttribute('data-action');
                    
                    if (action === 'edit') {
                        editPost(postId);
                    } else if (action === 'delete') {
                        deletePost(postId);
                    }
                });
            });
        }

        // Edit post
        function editPost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) {
                showNotification('文章不存在', 'error');
                return;
            }
            
            document.getElementById('form-title').textContent = '编辑文章';
            document.getElementById('post-id').value = post.id;
            document.getElementById('post-title').value = post.title;
            document.getElementById('post-excerpt').value = post.excerpt;
            document.getElementById('post-content').value = post.content;
            document.getElementById('post-image').value = post.image || '';
            
            postFormContainer.classList.remove('hidden');
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Delete post
        function deletePost(postId) {
            if (confirm('确定要删除这篇文章吗？')) {
                posts = posts.filter(p => p.id !== postId);
                savePosts();
                renderAdminPosts();
                showNotification('文章已删除', 'success');
            }
        }

        // Event Listeners
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            showPage('home-page');
            renderPosts();
        });

        adminLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (isLoggedIn) {
                showPage('admin-dashboard-page');
                renderAdminPosts();
            } else {
                showPage('admin-login-page');
            }
        });

        backToBlog.addEventListener('click', (e) => {
            e.preventDefault();
            showPage('home-page');
            renderPosts();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loginBtnText.classList.add('hidden');
            loginBtnSpinner.classList.remove('hidden');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Hash the password for comparison
            const hashedPassword = await sha256(password);
            
            // Simple authentication (in a real app, this would be done server-side)
            // The stored hash for 'password' is pre-calculated
            const storedHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8';
            
            if (username === 'admin' && hashedPassword === storedHash) {
                isLoggedIn = true;
                showPage('admin-dashboard-page');
                renderAdminPosts();
                showNotification('登录成功', 'success');
                loginForm.reset();
            } else {
                showNotification('用户名或密码错误', 'error');
            }
            
            // Reset button state
            loginBtnText.classList.remove('hidden');
            loginBtnSpinner.classList.add('hidden');
        });

        logoutBtn.addEventListener('click', () => {
            isLoggedIn = false;
            showPage('home-page');
            renderPosts();
            showNotification('已退出登录', 'info');
        });

        addPostBtn.addEventListener('click', () => {
            document.getElementById('form-title').textContent = '添加新文章';
            document.getElementById('post-id').value = '';
            postForm.reset();
            postFormContainer.classList.remove('hidden');
        });

        cancelFormBtn.addEventListener('click', () => {
            postFormContainer.classList.add('hidden');
            postForm.reset();
        });

        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            saveBtnText.classList.add('hidden');
            saveBtnSpinner.classList.remove('hidden');
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            const postId = document.getElementById('post-id').value;
            const title = document.getElementById('post-title').value;
            const excerpt = document.getElementById('post-excerpt').value;
            const content = document.getElementById('post-content').value;
            const image = document.getElementById('post-image').value;
            
            if (postId) {
                // Update existing post
                const postIndex = posts.findIndex(p => p.id === parseInt(postId));
                if (postIndex !== -1) {
                    posts[postIndex] = {
                        ...posts[postIndex],
                        title,
                        excerpt,
                        content,
                        image
                    };
                    showNotification('文章已更新', 'success');
                }
            } else {
                // Add new post
                const newPost = {
                    id: posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1,
                    title,
                    excerpt,
                    content,
                    image,
                    date: new Date().toISOString().split('T')[0]
                };
                posts.unshift(newPost);
                showNotification('文章已添加', 'success');
            }
            
            savePosts();
            renderAdminPosts();
            postFormContainer.classList.add('hidden');
            postForm.reset();
            
            // Reset button state
            saveBtnText.classList.remove('hidden');
            saveBtnSpinner.classList.add('hidden');
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize the app
        loadPosts();
        renderPosts();
    </script>
